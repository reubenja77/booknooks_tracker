{% extends 'base.html' %}
{% block content %}
    <h1>Delete “{{ book.title }}“?</h1>
    <p>Are you sure you want to delete this book? This action cannot be undone.</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'book_list' %}">Cancel</a>
    </form>
{% endblock %}
